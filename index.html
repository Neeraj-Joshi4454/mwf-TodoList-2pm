<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      button i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl text-purple-400 text-center mb-4">Welcome to My Todo App</h1>
      <div class="flex mb-4">
        <input type="text" id="title" class="border p-2 flex-grow" placeholder="Enter todo..." />
        <button id="addBtn" onclick="addTodo()" class="bg-blue-500 text-white p-2 rounded ml-2">
          <i class="fa fa-plus"></i>Add Todo
        </button>
      </div>
      <table class="border-separate border border-slate-400 w-full">
        <thead>
          <tr>
            <th class="border border-slate-300 p-2">Title</th>
            <th class="border border-slate-300 p-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Todo items will be inserted here -->
        </tbody>
      </table>
    </div>
    <script>
      var todos = [];

      // Add Todo
      function addTodo() {
        var todo = document.getElementById("title").value;
        if (todo) {
          todos.push(todo);
          document.getElementById("title").value = "";
          showTodos();
        } else {
          alert("Please enter something");
        }
      }

      // Show Todos
      function showTodos() {
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = "";
        todos.forEach((val, i) => {
          tbody.innerHTML += `
            <tr>
              <td class="border border-slate-300 p-2">${val}</td>
              <td class="border border-slate-300 p-2">
                <button onclick="deleteTodo(${i})" id="delBtn" class="bg-red-500 text-white p-2 rounded mr-2">
                  <i class="fa fa-trash"></i>Delete
                </button>
                <button onclick="editTodo(${i})" id="editBtn" class="bg-blue-500 text-white p-2 rounded">
                  <i class="fa fa-edit"></i>Edit
                </button>
              </td>
            </tr>
          `;
        });
      }

      // Delete Todo
      function deleteTodo(i) {
        todos.splice(i, 1);
        showTodos();
      }

      // Edit Todo
      function editTodo(i) {
        const updatedTodo = prompt("Update the todo item:", todos[i]);
        if (updatedTodo) {
          todos[i] = updatedTodo;
          showTodos();
        }
      }
    </script>
  </body>
</html>
